<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Criptografia-online</title>
        <link rel="stylesheet" href="style.css">

    </head>

        <body>
            <h1 class="titulo">Criptografando</h1>
            

            <main class="main">
                <div class="box">
                    <p for="input-texto" class="txt">Insira seu texto mas lembre-se: use apenas letras min√∫sculas e sem acento</p>
                    <section class="criptografando">
                        <input class="text-input" type="text" name="input-texto" id="criptar" placeholder="Digite o texto que deseja encriptar">
                        <input class="btn" type="submit" value="Criptografar!" id="btn-cripto">
                        

                    </section>

                    <section class="descriptografando">
                        <input class="text-input" type="text" name="input-texto" id="descriptar" placeholder="Digite o texto que deseja descriptar">
                        <input class="btn" type="submit" value="Descriptografar!" id="btn-descripto">

                    </section>
                </div>

                <div>
                    <section class="msg box criptografada">
                        <h2 id="">Sua mensagem criptografada:</h2>
                        <input class="text-input" type="text" id="msg-cripto"></input>
                        <input class="btn" type="submit" value="copiar" id="btn-copy">
                    </section>
                </div>
            

            </main>

            <script src="script.js"></script>
        </body>
        
        <footer>
            <p>Produzido por Nathalia Carvalho</p>
        </footer>
</html>
